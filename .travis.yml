language: java
install: true
jdk:
  - oraclejdk8
cache:
  directories:
  - .autoconf
  - $HOME/.m2
sudo: true
script:
  - mvn clean install -U
  - mvn validate
  - mvn compile
  - mvn test -B
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      mvn package assembly:single;
    fi
notifications:
  email:
    recipients:
        rakdominikrak@gmail.com
        mkopka97@gmail.com
        pawo97@o2.pl
    on_success: never
    on_failure: always
before_deploy:
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
       secure: 
  file_glob: true
  file: "target/*.jar"
  skip_cleanup: true
  on:
    repo: IIS-ZPI/ZPI_2019_Dzienni_IO2_1
    branches:
      only:
        - master
